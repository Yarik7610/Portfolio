<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix terminal portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <div id="app">
      <header>
        Hello. It is my personal web terminal portfolio.<br />
        For a list of available commands type '<u>help</u>'.
      </header>
      <main id="output"></main>
      <div id="cmd-container" class="cmd-container">
        <span class="path">unique@matrix:~$</span>
        <input id="input" autocomplete="off" />
      </div>
    </div>
    <script src="matrixEffect.js"></script>
    <script src="commandBuffer.js"></script>
    <script src="commandController.js"></script>
    <script src="script.js"></script>
  </body>
</html>
